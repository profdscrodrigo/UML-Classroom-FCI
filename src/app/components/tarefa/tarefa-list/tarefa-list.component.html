<div class="container">

    <h1>Lista de Tarefas</h1>
  
    <button routerLink="create" class="mat-elevation-z8" mat-stroked-button color="primary">+ Nova Tarefa</button>
  
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>
  
      <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource">
        
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> Id </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
        
            <ng-container matColumnDef="nome">
              <th mat-header-cell *matHeaderCellDef> Nome da Tarefa </th>
              <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
            </ng-container>
        
            <ng-container matColumnDef="comentario">
              <th mat-header-cell *matHeaderCellDef> Comentário </th>
              <td mat-cell *matCellDef="let element"> {{element.comentario}} </td>
            </ng-container>

            <ng-container matColumnDef="usuario">
                <th mat-header-cell *matHeaderCellDef> Usuário </th>
                <td mat-cell *matCellDef="let element"> {{element.usuario}} </td>
              </ng-container>

              <ng-container matColumnDef="dataCriacao">
                <th mat-header-cell *matHeaderCellDef> Data de Início </th>
                <td mat-cell *matCellDef="let element"> {{element.dataCriacao}} </td>
              </ng-container>

              <ng-container matColumnDef="dataConclusao">
                <th mat-header-cell *matHeaderCellDef> Data Conclusão </th>
                <td mat-cell *matCellDef="let element"> {{element.dataConclusao}} </td>
              </ng-container>
  
              <ng-container matColumnDef="acoes">
                <th mat-header-cell *matHeaderCellDef> Ações </th>
                <td mat-cell *matCellDef="let element">
                  <a routerLink="update/{{ element.id }}">
                    <i class="material-icons edit">edit</i>
                  </a>
                  <a routerLink="delete/{{ element.id }}">
                    <i class="material-icons delete">delete</i>
                  </a>
                </td>
              </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        
          <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                         showFirstLastButtons 
                         aria-label="Select page of periodic elements">
          </mat-paginator>
        </div>
  </div>
