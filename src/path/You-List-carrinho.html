<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <title>YouList sua maior lista de celulares, TV's, Tablets e Notebooks!</title>
    <meta name="description" content="Sua maior lista de celulares, TV's, Tablets e Notebooks."/>
    <meta name="keywords" content="Smartphones, TV's, Tablets, Notebooks, camÃªras"/>
    <meta name="robots" content="index, follow"/>
    <meta name="author" content="Cristian Leite"/>
    <link rel="stylesheet" type="text/css" href="You-List.css"/>
    <link rel="icon" href="../img/icon-YouList.png"/>
    <script src="../js/scripts.js"></script>
</head>

<body>
  <header class="cabecalho">
    <a href="../You-List.html"><h1 class="logo">YouList sua maior lista de celulares, TV's e computadores!</h1></a>
    <div class="botao-container">
        <button class="botao-login" onclick="window.location.href='You-List-login.html'">Login</button>
        <button class="botao-cadastro" onclick="window.location.href='You-List-cadastro.html'">Cadastre-se</button>
    </div>
    <h1 id="title" class="titulo-body">Sua maior lista de celulares, TV's e computadores!</h1>
    <form class="search-form" onsubmit="return searchProducts(this)">
      <input type="text" placeholder="Buscar" name="searchQuery">
      <button type="submit"><span class="search-icon"></span></button>
    </form>
  </header>

  <main class="detalhes-produto">
    <div class="imagem-produto-carrinho">
      <img class="img-carrinho" src="../img/2-iphone_x_64_gb.jpeg" alt="iPhone X Apple">
    </div>
    <div class="informacoes-produto">
      <h2 class="titulo-produto">iPhone X Apple com 64GB, 3gb Ram, 12MP</h2>
      <p class="preco-produto">Por: R$4.299,00</p>
      <p class="parcela-produto">6x de R$716,50 sem juros</p>
      <label for="quantidade">Quantidade:</label>
      <input type="number" id="quantidade" name="quantidade" value="1" min="1">
      <p class="frete-produto">Frete: R$10,00</p>
      <div class="contador-compra">
        
      
        <p class="contador-total">Total: R$4.309,00</p>
      </div>
      <button class="botao-comprar" onclick="window.location.href='You-List-Entrega.html'">Finalizar Compra</button>
    </div>
  </main>
</section>
</body>
</html>
